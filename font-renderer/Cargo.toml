[package]
name = "pathfinder_font_renderer"
version = "0.1.0"
authors = ["Patrick Walton <pcwalton@mimiga.net>"]

[features]
default = []
freetype = ["freetype-sys"]

[dependencies]
app_units = "0.5"
euclid = "0.15"
libc = "0.2"
log = "0.3"

[dependencies.freetype-sys]
version = "0.6"
optional = true

[dependencies.pathfinder_path_utils]
path = "../path-utils"

[target.'cfg(not(target_os = "macos"))'.dependencies]
freetype-sys = "0.6"

[target.'cfg(target_os = "macos")'.dependencies]
core-graphics = "0.11"

[target.'cfg(target_os = "macos")'.dependencies.core-text]
git = "https://github.com/servo/core-text-rs.git"

[target.'cfg(target_os = "windows")'.dependencies]
dwrite-sys = "0.2"
uuid-sys = "0.1"
winapi = "0.2"

[dev-dependencies]
env_logger = "0.4"
